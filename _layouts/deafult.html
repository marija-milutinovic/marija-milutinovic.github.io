<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stacks header and content vertically */
            min-height: 100vh;
        }

        /* Top Header Styling */
        .header {
            width: 100%;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between; /* Pushes Title to left, Links to right */
            align-items: center;
            box-sizing: border-box;
        }

        .header h2 {
            font-family: 'Merriweather', serif;
            font-size: 1.4rem;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 30px; /* Space between the links */
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: #000; text-decoration: underline; }

        /* Content Styling */
        .content {
            padding: 60px 50px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto; /* Centers the content block */
            box-sizing: border-box;
        }

        h1, h2, h3 { font-family: 'Merriweather', serif; color: #111; margin-top: 2rem; }
        h1 { margin-top: 0; font-size: 2.2rem; }
        
        .subtitle { 
            color: #666; 
            font-style: italic; 
            margin-bottom: 2.5rem; 
            font-size: 1.1rem;
        }

        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
                gap: 15px;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            .content { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Header -->
    <div class="header">
        <h2>{{ site.title }}</h2>
        <div class="nav-links">
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="#projects">Projects</a>
            <a href="#activities">Activities</a>
            <a href="{{ site.baseurl }}/cv.pdf" target="_blank">CV (PDF)</a>
        </div>
    </div>

    <div class="content">
        {{ content }}
    </div>

</body>
</html>
