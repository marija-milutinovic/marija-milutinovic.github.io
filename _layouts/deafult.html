<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Header Styling */
        .header {
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #eaeaea;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h2 {
            font-family: 'Merriweather', serif;
            font-size: 1.4rem;
            margin: 0;
            color: #111;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: #000; text-decoration: underline; }

        /* Main Page Container */
        .page-container {
            display: flex;
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            padding: 60px 40px;
            gap: 60px;
            box-sizing: border-box;
        }

        /* Profile Sidebar */
        .profile-sidebar {
            flex: 0 0 280px;
            text-align: center;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 1px solid #eaeaea;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            background-color: #f0f0f0; /* Fallback color if image is missing */
        }

        .profile-info h3 {
            margin: 10px 0 5px 0;
            font-size: 1.2rem;
        }
        
        .profile-info p {
            margin: 5px 0;
            font-size: 0.95rem;
            color: #666;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            min-width: 0; /* Prevents overflow on smaller screens */
        }

        h1, h2, h3 { font-family: 'Merriweather', serif; color: #111; margin-top: 2rem; }
        h1 { margin-top: 0; font-size: 2.2rem; }
        
        .subtitle { 
            color: #666; 
            font-style: italic; 
            margin-bottom: 2.5rem; 
            font-size: 1.1rem;
        }

        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
                gap: 15px;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            .page-container {
                flex-direction: column;
                padding: 30px 20px;
                gap: 40px;
            }
            .profile-sidebar {
                flex: auto;
                width: 100%;
                border-bottom: 1px solid #eee;
                padding-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navigation Header -->
    <div class="header">
        <h2>{{ site.title }}</h2>
        <div class="nav-links">
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="#publications">Publications</a>
            <a href="{{ site.baseurl }}/cv.pdf" target="_blank">CV</a>
            <a href="#activities">Activities</a>
        </div>
    </div>

    <!-- Split Layout Container -->
    <div class="page-container">
        
        <!-- Left Sidebar -->
        <div class="profile-sidebar">
            <!-- Upload an image named profile.jpg to your repository root -->
            <!-- If the image is missing, it will show a grey circle -->
            <img src="{{ site.baseurl }}/profile.jpg" alt="Profile Picture" class="profile-img">
            
            <div class="profile-info">
                <!-- Sidebar Info -->
                <h3>{{ site.title }}</h3>
                <p>PhD Candidate / Professor</p>
                <p>University Name</p>
                <br>
                <p style="font-size: 0.9rem;">
                    <a href="mailto:your.email@university.edu">your.email@university.edu</a>
                </p>
            </div>
        </div>

        <!-- Right Main Content -->
        <div class="main-content">
            {{ content }}
        </div>
        
    </div>

</body>
</html>
